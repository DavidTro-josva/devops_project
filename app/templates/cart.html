{% extends "base.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<h2>Your Shopping Cart</h2>
{% if cart %}
<ul class="cart-list">
    {% for item in cart %}
    <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
</ul>
<p class="total">Total: ${{ total }}</p>
<a href="{{ url_for('main.clear_cart') }}" class="btn">Clear Cart</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
